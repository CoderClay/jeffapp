<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Daybreak</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="card" onclick="claytonControl()">
          <img id="clayton-image" src="clayton.jpeg" alt="">
          <p>Clayton Voice</p>
        </div>

        <div class="card" onclick="bradMessage()">
          <video id="bradMessage" src="brad-message.mp4" width="auto" height="176">
            <source src="brad-message.mp4" type="video/mp4/"/>
          </video>
          <p>"Freight Train" - Dad</p>
        </div>
      <!-- </div> -->


      <div class="card" onclick="noControl()">
        <img id="rain-image" src="no-song.png" alt="">
        <p>Sesame Street - "The Word is No"</p>
      </div>


      <!-- <div class="row"> -->
        <div class="card" onclick="freightTrainControl()">
          <img id="guitar-image" src="guitarjpg.jpg" alt="">
          <p>Freight Train Song</p>
        </div>


        <div class="card" onclick="kathyControl()">
          <img id="rain-image" src="kathy-pic.jpg" alt="">
          <p>Kathy - "Be a Gentleman"</p>
        </div>

        <div class="card" onclick="bradPlay()">
          <video id="bradVideo" src="brad-guitar.mp4" width="auto" height="176">
            <source src="brad-guitar.mp4" type="video/mp4/"/>
          </video>
          <p>"Freight Train" - Dad</p>
        </div>

      </div>

    </div>
    <!-- </div> -->







    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
